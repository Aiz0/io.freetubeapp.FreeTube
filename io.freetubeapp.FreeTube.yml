app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '20.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --env=TZ=UTC
  - --filesystem=xdg-download
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.9.2-beta/freetube_0.9.2_linux_portable_x64.zip
        sha256: 8a0ff350da870053f3c9e2e94f7fbe934f147e2c20755aa8ce676363ed7f9067
      - type: archive
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.9.2-beta/freetube_0.9.2_linux_portable_arm64.zip
        sha256: 2e48f9ff300fa0a51c02fce384c2cf44e128b759b1726e2beebc8c6401cfebdf
      # Icon
      - type: file
        url: https://github.com/FreeTubeApp/FreeTube/raw/823a27899d32e064414ebba505936e86cada756e/_icons/iconColor.png
        sha256: 0bddbf0feea77420fb94dd31d0be7ada932f8040623264b348ac383d78db0a4a
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/freetube/freetube "$@"
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 iconColor.png /app/share/icons/hicolor/256x256/apps/io.freetubeapp.FreeTube.png
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
