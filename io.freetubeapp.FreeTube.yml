app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '21.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --own-name=org.mpris.MediaPlayer2.freetube
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.SettingsDaemon
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.17.1-beta/freetube-0.17.1-linux-portable-x64.zip
        sha256: 9663e3fad281b827d60fa0af99f2334944da2280f3adc8f1de0a23752b28952f
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.17.1-beta/freetube-0.17.1-linux-portable-arm64.zip
        sha256: 1b7bf5f7d4b211b150f80b645873786c3629c96e43442f8a859898341712b88f
      # Icon
      - type: file
        url: https://raw.githubusercontent.com/FreeTubeApp/FreeTube/master/_icons/icon.svg
        sha256: a4ca2007a3e21d776095ab54c9de0811a53cc3adb9a0219629baa1198ca4ffb4
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/freetube/freetube "$@"
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 icon.svg /app/share/icons/hicolor/256x256/apps/io.freetubeapp.FreeTube.svg
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
