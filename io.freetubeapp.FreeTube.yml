app-id: io.freetubeapp.FreeTube
runtime: org.freedesktop.Platform
runtime-version: '20.08'
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
command: run.sh
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --env=TZ=UTC
  - --filesystem=xdg-download
modules:
  - name: freetube
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.11.0-beta/freetube-0.11.0-linux-portable-x64.zip
        sha256: 13647fde17b54ba07ef75287e72a74e80c42aa55848e8b08ea2b5fa9f4355dec
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/FreeTubeApp/FreeTube/releases/download/v0.11.0-beta/freetube-0.11.0-linux-portable-arm64.zip
        sha256: a50d49e28c05cd8ba86c3d6d6a871e3a9e49248efc24ff8ea6bcef6a45b68ab0
      # Icon
      - type: file
        url: https://github.com/FreeTubeApp/FreeTube/raw/823a27899d32e064414ebba505936e86cada756e/_icons/iconColor.png
        sha256: 00d2002dd576bea1dd8e68eb5bd820a292b08e2f675f07cf249b938f6a9cf3b0
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/freetube/freetube "$@"
      - type: file
        path: io.freetubeapp.FreeTube.desktop
      - type: file
        path: io.freetubeapp.FreeTube.metainfo.xml
    build-commands:
      # Bundle app
      - unzip freetube-*.zip -d /app/freetube
      # Install app wrapper
      - install run.sh /app/bin/
      # Install app icon and desktop file
      - install -Dm644 iconColor.png /app/share/icons/hicolor/256x256/apps/io.freetubeapp.FreeTube.png
      - install -Dm644 io.freetubeapp.FreeTube.desktop -t /app/share/applications/
      - install -Dm644 io.freetubeapp.FreeTube.metainfo.xml -t /app/share/metainfo/
